<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      input[type="text"] {
        width: 400px;
        height: 40px;
        border-radius: 20px;
        padding: 0 15px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        border: none;
        background-color: #4285F4;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      .links {
        position: absolute;
        top: 20px;
        right: 30px;
      }
      .links a {
        margin-left: 15px;
        text-decoration: none;
        color: #4285F4;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <a href="images.html">Image Search</a>
      <a href="advanced.html">Advanced Search</a>
    </div>
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search Google">
      <br>
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm Feeling Lucky" name="btnI">
    </form>
  </body>
</html>
